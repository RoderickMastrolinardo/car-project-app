<div class="card" style="width: 20rem, height: 60rem;">
    <img class="card-img-top car" [src]="car.imagePath" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{car.carModelName}}</h5>
      <p class="card-text">{{car.description}}</p>
      <a (click)="onAlquilar()" class="btn btn-primary" style="color: white;">Alquilar</a>
    </div>
  </div>
