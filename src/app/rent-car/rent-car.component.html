<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="rentForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            id="nombre"
            formControlName="nombre"
            class="form-control" 
            [readonly]="nameIsReadonly">
        </div>
        <span *ngIf="!rentForm.get('nombre').valid && rentForm.get('nombre').touched">Por favor ingresar nombre V치lido!</span>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input
            type="text"
            id="apellido"
            formControlName="apellido"
            class="form-control"
            [readonly]="apellidoIsReadonly">
        </div>
        <span *ngIf="!rentForm.get('apellido').valid && rentForm.get('apellido').touched">Por favor ingresar apellido V치lido!</span>
        <div class="form-group">
          <label for="correo">Correo</label>
          <input
            type="text"
            id="correo"
            formControlName="correo"
            class="form-control"
            [readonly]="correoIsReadonly">
        </div>
        <span *ngIf="!rentForm.get('correo').valid && rentForm.get('correo').touched">Por favor ingresar correo V치lido!</span>
        <div class="form-group">
          <label for="vehiculo">Vehiculo</label>
          <input 
            type="text"
            id="vehiculo"
            formControlName="vehiculo"
            class="form-control" 
            placeholder="Readonly input here...">
        </div>
        <span *ngIf="!rentForm.get('vehiculo').valid && rentForm.get('vehiculo').touched">Por favor ingresar vehiculo V치lido!</span>
        <div class="form-group">
          <label for="recibo-vehiculo" >Fecha de recibo del vehiculo</label>
            <input
              type="date" 
              id="recibo-vehiculo"
              formControlName="recibo-vehiculo"
              class="form-control">
        </div>
        <span *ngIf="!rentForm.get('recibo-vehiculo').valid && rentForm.get('recibo-vehiculo').touched">Por favor ingresar fecha de recibo del vehiculo!</span>
        <div class="form-group">
          <label for="entrega-vehiculo" >Fecha de entrega del vehiculo</label>
            <input
              type="date" 
              id="entrega-vehiculo"
              formControlName="entrega-vehiculo"
              class="form-control">
        </div>
        <span *ngIf="!rentForm.get('entrega-vehiculo').valid && rentForm.get('entrega-vehiculo').touched">Por favor ingresar fecha de entrega del vehiculo!</span>
        <button class="btn btn-primary" type="submit" [disabled]="!rentForm.valid">Alquilar</button>
      </form>
    </div>
  </div>
</div>
